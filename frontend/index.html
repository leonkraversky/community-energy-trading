<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Community Energy Trade Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #4CAF50;
      padding: 1rem;
      color: white;
      text-align: center;
    }
    .nav {
      margin: 1rem 0;
      text-align: center;
    }
    .nav button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav button:hover {
      background-color: #45a049;
    }
    #content {
      margin: 2rem auto;
      width: 80%;
      background: white;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Community Energy Trade Tracker</h1>
  </header>
  <div class="nav">
    <button onclick="showDailyBalances()">View Daily Balances</button>
    <button onclick="showAnnualBalances()">View Annual Balances</button>
  </div>
  <div id="content">
    <p>Select an option above to display the balances.</p>
  </div>
  <script>
    function showDailyBalances() {
      const content = document.getElementById("content");
      content.innerHTML = `
        <h2>Daily Balances</h2>
        <ul>
          <li>User A: 5 kWh</li>
          <li>User B: -3 kWh</li>
          <li>User C: 8 kWh</li>
        </ul>`;
    }
    
    function showAnnualBalances() {
      const content = document.getElementById("content");
      content.innerHTML = `
        <h2>Annual Balances</h2>
        <ul>
          <li>User A: 1800 kWh</li>
          <li>User B: -900 kWh</li>
          <li>User C: 2400 kWh</li>
        </ul>`;
    }
  </script>
</body>
</html>
